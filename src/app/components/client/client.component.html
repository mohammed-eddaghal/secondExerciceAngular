<div class="row m-3">
    <div class="col-md-5">
        <a class="btn btn-success">
            <i class="fa fa-plus" aria-hidden="true"></i> New Client
        </a>
    </div>
    <div class="col-md-6">
        <h4 class="text-right">Totale : {{totalBalence|currency}}</h4>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h4 class="card-title">List of clients</h4>

        <table class="table table striped">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>E-mail</th>
                    <th>Balence</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let client of listClients">
                        <td scope="row">{{client.firstName}} {{client.lastName}}</td>
                        <td>{{client.phone}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.balence|currency}}</td>
                        <td class="text-right">
                            <a class="btn btn-info" style="margin:5px;"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                            <a href="" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        </td>
                    </tr>
                </tbody>
        </table>

    </div>
</div>
